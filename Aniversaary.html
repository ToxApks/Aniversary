    <style>
        /* --- CUSTOM CSS FOR 3D ELEMENTS & MOBILE OPTIMIZATION --- */
        body {
            overflow: hidden;
            touch-action: manipulation; /* Improves tap response */
        }

        /* Ambient Floating Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 10;
        }

        /* 3D Scene Setup */
        .gift-scene {
            perspective: 1000px;
            transform-style: preserve-3d;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px; /* Fixed height for interaction area */
        }

        /* The Gift Box */
        .gift-box {
            position: relative;
            width: 160px; /* Smaller for mobile start */
            height: 160px;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .gift-box { width: 200px; height: 200px; }
        }

        /* Box Faces */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #B76E79 0%, #964F59 100%);
            border: 1px solid #722F37;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        /* Ribbon Styling */
        .face::before, .face::after {
            content: '';
            position: absolute;
            background: #FFFDF5;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .face::before { width: 20%; height: 100%; left: 40%; }
        .face::after { width: 100%; height: 20%; top: 40%; }

        /* Dynamic transforms based on box size logic is handled by width/height calc usually, 
           but here we use fixed transforms for specific sizes or JS. 
           For simplicity in pure CSS 3D with responsive needs, we use variables or fixed assumptions.
           Using % based translateZ requires specific container setup. 
           We will use specific pixel values relative to the base size (160px mobile / 200px desktop).
        */
        
        /* Mobile Sizes (Base 160px -> TranslateZ 80px) */
        .front  { transform: translateZ(80px); }
        .back   { transform: rotateY(180deg) translateZ(80px); }
        .right  { transform: rotateY(90deg) translateZ(80px); }
        .left   { transform: rotateY(-90deg) translateZ(80px); }
        .bottom { transform: rotateX(-90deg) translateZ(80px); background: #5e262d; }

        @media (min-width: 768px) {
            /* Desktop Sizes (Base 200px -> TranslateZ 100px) */
            .front  { transform: translateZ(100px); }
            .back   { transform: rotateY(180deg) translateZ(100px); }
            .right  { transform: rotateY(90deg) translateZ(100px); }
            .left   { transform: rotateY(-90deg) translateZ(100px); }
            .bottom { transform: rotateX(-90deg) translateZ(100px); }
        }

        /* The Lid */
        .lid {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform-origin: top back;
            transition: transform 0.5s;
            top: 0; left: 0;
            z-index: 20;
        }

        .lid-top {
            position: absolute;
            width: 106%; /* Slight overhang */
            height: 106%;
            left: -3%; top: -3%;
            background: #c07a85;
            transform: translateY(-50%) rotateX(90deg); /* Initial state flat on top */
            /* Actually, correct 3D box lid logic: */
            transform: translateY(0px) rotateX(90deg) translateZ(80px); 
            border: 1px solid #fff;
            display: flex; align-items: center; justify-content: center;
        }

        @media (min-width: 768px) {
            .lid-top { transform: translateY(0px) rotateX(90deg) translateZ(100px); }
        }

        .lid-top::before { content: ''; position: absolute; width: 20%; height: 100%; background: #FFFDF5; left: 40%; }
        .lid-top::after { content: ''; position: absolute; height: 20%; width: 100%; background: #FFFDF5; top: 40%; }

        /* Lid Flaps */
        .lid-side {
            position: absolute;
            height: 40px;
            width: 106%;
            left: -3%;
            background: #a05a64;
            transform-origin: top;
        }
        
        /* Positioning flaps relative to lid-top is complex without nesting. 
           Simplified Approach: The lid rotates as a group. 
           We will just animate the whole lid group off. 
        */

        /* The Photo Container (Hidden initially inside the box logic) */
        .photo-container-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0); /* Starts tiny inside box */
            width: 90vw;
            max-width: 400px;
            z-index: 50;
            perspective: 1000px;
            pointer-events: none; /* Interact only after revealed */
        }

        /* The Physical Frame Object */
        .photo-card {
            background: #FFFDF5;
            padding: 15px; /* Frame border thickness */
            border-radius: 4px;
            box-shadow: 
                0 0 0 1px #D4AF37, /* Fine gold edge */
                0 20px 50px rgba(0,0,0,0.5), /* Deep shadow */
                inset 0 0 30px rgba(183, 110, 121, 0.2); /* Inner warmth */
            position: relative;
            transform-style: preserve-3d;
            background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        }

        /* Gold Foil Detail on Frame */
        .photo-card::after {
            content: '';
            position: absolute;
            top: 8px; left: 8px; right: 8px; bottom: 8px;
            border: 2px solid #D4AF37;
            pointer-events: none;
            z-index: 52;
        }

        .photo-inner {
            position: relative;
            width: 100%;
            aspect-ratio: 4/5;
            background: #ddd;
            overflow: hidden;
            border: 1px solid #e2e2e2;
        }

        .photo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Hidden initially */
            transform: scale(1.1);
        }

        /* The "Cover" (Album/Card Flap or Protective Sheet) */
        .photo-cover {
            position: absolute;
            inset: 0;
            background: #F4E1E1;
            z-index: 10;
            transform-origin: left;
            transition: transform 1s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(0,0,0,0.1);
        }
        
        .photo-cover-content {
            text-align: center;
            opacity: 0.7;
        }

        /* Typography Stagger */
        .char-reveal {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
        }

        /* Light Ray Effect */
        .light-ray {
            position: absolute;
            top: 50%; left: 50%;
            width: 200vw; height: 200vw;
            background: radial-gradient(circle, rgba(255,253,245,0.8) 0%, rgba(255,255,255,0) 60%);
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            z-index: 40;
            mix-blend-mode: screen;
        }

    </style>
</head>
<body class="bg-cream text-deep-red h-[100dvh] w-screen overflow-hidden antialiased select-none">

    <!-- LAYER 1: Background -->
    <div id="background-layer" class="fixed inset-0 z-0 bg-gradient-to-br from-[#FFFDF5] via-[#FCECEC] to-[#E8D3D3] opacity-0">
        <!-- Noise Overlay -->
        <div class="absolute inset-0 bg-noise opacity-40"></div>
        <!-- Slow Moving Blobs -->
        <div class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] rounded-full bg-rose-gold opacity-10 blur-[80px] animate-pulse" style="animation-duration: 12s;"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[70vw] h-[70vw] rounded-full bg-gold-accent opacity-5 blur-[100px] animate-pulse" style="animation-duration: 18s;"></div>
    </div>

    <!-- LAYER 3: Floating Elements (Foreground) -->
    <div id="floating-layer" class="fixed inset-0 z-10 pointer-events-none"></div>

    <!-- LAYER 2: Main Grid Layout -->
    <main class="relative z-20 w-full h-full max-w-lg mx-auto px-6 grid grid-rows-[15%_1fr_30%] md:grid-rows-[20%_1fr_25%] items-center">

        <!-- Area 1: Header -->
        <header class="text-center opacity-0 translate-y-[-20px]" id="header-area">
            <div class="inline-block w-12 h-1 bg-rose-gold rounded-full mb-4"></div>
            <p class="font-sans text-rose-gold uppercase tracking-[0.25em] text-xs md:text-sm font-bold">Special Moment</p>
        </header>

        <!-- Area 2: The Stage (Gift & Photo) -->
        <section class="relative w-full h-full flex flex-col justify-center items-center perspective-[1000px]">
            
            <!-- Light Ray (Behind everything) -->
            <div class="light-ray" id="burst-light"></div>

            <!-- THE GIFT BOX -->
            <div id="gift-container" class="gift-scene opacity-0 translate-y-[30px]">
                <div class="absolute -top-12 text-center w-full animate-bounce">
                    <span class="font-serif text-rose-gold italic text-lg">Tap to open</span>
                </div>
                
                <div class="gift-box" id="the-gift">
                    <!-- Faces -->
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face bottom"></div>
                    
                    <!-- Lid Group -->
                    <div class="lid" id="box-lid">
                        <div class="lid-top">
                            <!-- Bow on top -->
                            <div class="absolute w-12 h-12 bg-cream rounded-full border border-rose-gold shadow-lg flex items-center justify-center transform -translate-z-2">
                                <div class="w-16 h-6 bg-rose-gold rounded-full absolute rotate-45"></div>
                                <div class="w-16 h-6 bg-rose-gold rounded-full absolute -rotate-45"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- THE PHOTO FRAME (Initially Hidden/Tucked) -->
            <div id="photo-frame-wrapper" class="photo-container-wrapper">
                <div class="photo-card" id="physical-frame">
                    <div class="photo-inner">
                        <!-- COVER / ALBUM FLAP -->
                        <div class="photo-cover" id="album-cover">
                            <div class="photo-cover-content">
                                <div class="w-8 h-8 rounded-full border-2 border-rose-gold mx-auto mb-2"></div>
                                <span class="font-serif text-rose-gold text-xs italic">20 Years</span>
                            </div>
                        </div>
                        
                        <!-- PARENTS PHOTO -->
                        <!-- REPLACE SRC BELOW -->
                       <img src="data:image/jpeg;base64,

" alt="Parents Photo">
                             
                        <!-- Shine Overlay -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white to-transparent opacity-0 pointer-events-none" id="photo-shine"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Area 3: Message / Text -->
        <footer class="w-full text-center pb-6 md:pb-12 space-y-3 z-[60] relative">
            <div id="msg-container" class="hidden">
                <h1 class="font-serif text-2xl md:text-4xl text-deep-red leading-tight mb-2 opacity-0 translate-y-4 msg-line">
                    Happy 20th Wedding Anniversary ‚ù§Ô∏è
                </h1>
                <p class="font-sans text-rose-gold text-sm md:text-lg opacity-0 translate-y-4 msg-line">
                    20 Years of Love, Respect & Togetherness
                </p>
                <p class="font-serif text-gray-500 italic text-sm md:text-base mt-3 opacity-0 translate-y-4 msg-line">
                    "Still holding hands, still choosing each other."
                </p>
                
                <div class="mt-6 pt-4 border-t border-rose-light w-2/3 mx-auto opacity-0 msg-line">
                    <p class="font-sans text-xs font-bold text-deep-red tracking-widest uppercase">
                        With Love, From Your Family ‚ù§Ô∏è
                    </p>
                </div>
            </div>
        </footer>

    </main>

    <script>
        // --- CONFIG & ELEMENTS ---
        const giftContainer = document.getElementById('gift-container');
        const giftBox = document.getElementById('the-gift');
        const boxLid = document.getElementById('box-lid');
        const frameWrapper = document.getElementById('photo-frame-wrapper');
        const albumCover = document.getElementById('album-cover');
        const mainPhoto = document.getElementById('main-photo');
        const lightRay = document.getElementById('burst-light');
        const msgContainer = document.getElementById('msg-container');
        
        let isOpened = false;

        // --- 1. PARTICLE SYSTEM (BACKGROUND) ---
        function initParticles() {
            const container = document.getElementById('floating-layer');
            const icons = ['‚ù§Ô∏è', '‚ú®', 'üå∏']; 
            
            for(let i=0; i<15; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                p.style.fontSize = Math.random() * 10 + 10 + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.opacity = Math.random() * 0.3 + 0.1;
                container.appendChild(p);
                
                // Slow ambient float
                gsap.to(p, {
                    y: -100,
                    x: "random(-50, 50)",
                    rotation: "random(-45, 45)",
                    duration: "random(10, 20)",
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        // --- 2. MASTER TIMELINE ---
        const tl = gsap.timeline();

        // PHASE 1: ENTRY
        function startIntro() {
            initParticles();
            
            tl.to("#background-layer", { opacity: 1, duration: 1.5 })
              .to("#header-area", { opacity: 1, y: 0, duration: 1, ease: "power2.out" }, "-=1")
              .to(giftContainer, { 
                  opacity: 1, 
                  y: 0, 
                  duration: 1.2, 
                  ease: "back.out(1.7)" 
              }, "-=0.8");
        }

        // PHASE 2 & 3: INTERACTION & REVEAL
        giftBox.addEventListener('click', () => {
            if(isOpened) return;
            isOpened = true;

            // Hide "Tap to open"
            gsap.to(giftContainer.querySelector('div.animate-bounce'), { opacity: 0, duration: 0.3 });

            const openTl = gsap.timeline();

            openTl
            // 1. Box Shake & Lift
                .to(giftBox, { 
                    rotation: "random(-5, 5)", 
                    scale: 0.95, 
                    duration: 0.1, 
                    yoyo: true, 
                    repeat: 3 
                })
                .to(giftBox, { y: 20, scale: 1.05, duration: 0.3, ease: "power2.out" })
            
            // 2. Lid Flies Off
                .to(boxLid, { 
                    rotationX: -160, 
                    y: -100, 
                    z: -100, 
                    opacity: 0,
                    duration: 0.8, 
                    ease: "power2.in" 
                }, "+=0.1")

            // 3. Light Burst from inside
                .to(lightRay, { scale: 1.5, opacity: 0.6, duration: 0.8, ease: "power2.out" }, "<")

            // 4. Box fades out as Frame emerges
                .to(giftBox, { opacity: 0, scale: 1.5, filter: "blur(10px)", duration: 0.8 }, "<0.2")

            // 5. FRAME EMERGES (Scale up from center)
                .to(frameWrapper, { 
                    scale: 1, 
                    duration: 1.2, 
                    ease: "elastic.out(1, 0.75)" 
                }, "-=0.6")

            // 6. "Album Cover" Opens (Slides away or fades like a reveal)
                .to(albumCover, { 
                    transformOrigin: "left", 
                    scaleX: 0, 
                    opacity: 0,
                    duration: 1.2, 
                    ease: "power3.inOut" 
                }, "-=0.4")
                
            // 7. Photo Clarity
                .to(mainPhoto, { opacity: 1, scale: 1, duration: 1.5, ease: "power2.out" }, "<")
                .to("#photo-shine", { opacity: 0.5, x: 200, duration: 1, ease: "power1.inOut" }, "<")
                .to("#photo-shine", { opacity: 0 }, ">")

            // 8. TEXT SEQUENCE (Phase 4)
                .call(() => { msgContainer.classList.remove('hidden'); })
                .to(".msg-line", { 
                    opacity: 1, 
                    y: 0, 
                    duration: 0.8, 
                    stagger: 0.8, 
                    ease: "power2.out" 
                }, "-=0.5");
        });

        // Start
        window.onload = startIntro;

    </script>
